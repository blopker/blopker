---
layout: default
title: Projects
---

{% for project in site.data.projects %}
<section class="projects">
    <div class="name">
        {{ project.name }}
    </div>
    <div class="details">
        <article>
            <div class="title">
                {{ project.short }}
            </div>
            <div>
                {{ project.link | markdownify }}
            </div>
            <div>
                {{ project.long }}
            </div>
        </article>
        <article>
            <div class="tech">
                Technology
            </div>
            <div>
                {{ project.tech }}
            </div>
        </article>
    </div>
</section>
{% endfor %}
